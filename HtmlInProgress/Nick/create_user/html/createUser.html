<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/utilUHUB.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>U-HUB</title>
</head>
<body class="custom-color1">

<div id="mainNav" class="container-fullwidth">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">UHUB</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Communities
                    </a>
                    <div id="communityDrop" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" v-for="community in communities" v-bind=community.url> {{ community.name }} </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div id="auxNav" class="container-fullwidth">
    <ul class="nav navbar bg-white">
        <li class="nav-item navbar-brand">
        </li>
    </ul>
</div>

<div id="body-Content" class="container w-70">
    <div class="px-5 mt-3 bg-white">
        <div class="py-3">
            <h4 class="ml-4">Create an account</h4>
            <form id="userForm" class="">
                <div class="row form-group">
                    <div class="col-lg">
                        <label class="required" for="email">Email:</label>
                        <input id="email" type="email" class="form-control" id="email" ref="inputEmail">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md">
                        <label class="required" for="usr">Username</label>
                        <input type="text" class="form-control " id="usr" ref="inputUSR">
                    </div>
                    <div class="col-md">
                        <label class="required" for="pwd">Password</label>
                        <input type="password" class="form-control " id="pwd" ref="inputPWD">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md">
                        <label class="required" for="firstname">First Name</label>
                        <input type="text" autocomplete="given-name" class="form-control " id="firstname" ref="inputFirst">
                    </div>
                    <div class="col-md">
                        <label class="required" for="lastname">Last Name</label>
                        <input type="text" autocomplete="family-name" class="form-control " id="lastname" ref="inputLast">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md">
                        <label class="required" for="autocomplete">Major</label>
                        <input class="form-control" id="autocomplete" ref="inputMajor">
                    </div>
                    <div class="col-md">
                        <label class="" for="phone">Phone Number</label>
                        <input type="text" class="form-control " id="phone" ref="inputPhone">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md">
                        <label class="" for="grad-date">Grad Date</label>
                        <input type="text" class="form-control " id="grad-date" ref="inputGrad">
                    </div>
                    <div class="col-md">
                        <label class="" for="year">Year</label>
                        <input type="text" class="form-control " id="year" ref="inputYear">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md">
                        <label class="" for="company">Company</label>
                        <input type="text" class="form-control " id="company" ref="inputCompany">
                    </div>
                    <div class="col-md">
                        <label class="" for="job-title">Job Title</label>
                        <input type="text" class="form-control " id="job-title" ref="inputJob">
                    </div>
                </div>
                <button type="button" class="btn-outline-dark" v-on:click="readRefs(); return false;">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="js/communityDropdown.js"></script>
<script src="js/createUser.js"></script>
</body>
</html>
